<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile card</title>
    <link rel="stylesheet" href="css/styles.css" />
   
  </head>
  <body>
    <header>
      <h1>Staff members</h1>
      <nav>
        <a href="#profile1">John</a>
        <a href="#profile2">Ana</a>
        <a href="#profile3">David</a>
      </nav>
    </header>

    <main>
      <article id="profile1" class="card">
        <figure>
          <img src="./images/profile2.jpg" alt="web developer" width="500" height="500" />
          <figcaption>John Smith</figcaption>
        </figure>
        <p><q>I'm web developer</q></p>
      </article>

      <article id="profile2" class="card">
        <figure>
          <img src="./images/profile1.png" alt="designer" width="500" height="500"/>
          <figcaption>Ana Leo</figcaption>
        </figure>
        <p><q>I'm designer</q></p>
      </article>

      <article id="profile3" class="card">
        <figure>
          <img src="./images/profile3.png" alt="instructor" width="500" height="500"/>
          <figcaption>David Mark</figcaption>
        </figure>
        <p><q>I'm instructor</q></p>
      </article>
    </main>
    <footer>
      <p>&copy; BGH co.</p>
    </footer>



   

  </body>
</html>
